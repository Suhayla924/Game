			margin:0;

		canvas{
			position:fixed;
			top:0;

			width:100vw;

			margin:0;
		}

	<script type="text/javascript">
		// eco-mode = only render if window focused
		window.onblur = function () {
			noLoop()
		}
		window.onfocus = function () {
			loop();
		}
	</script>
<script type="text/javascript" src="includes/libs/p5.glitch.js"></script>

<script type="text/javascript">
//p5.glitch-binary-font

// p5.glitch-binary-font
// cc teddavis.org 2020

let libs = ["includes/libs/p5.glitch.js"];

let glitch;

function setup() {
	createCanvas(windowWidth, windowHeight);

	glitch = new Glitch();
	glitch.debug();
	glitch.loadBytes('includes/demos-data/fonts/RobotoMono-Light.otf', function(){
		glitch.limitBytes(0.3, 0.8);
		glitch.randomBytes(3000);
	});
	
	background(0);
	fill(255);
	textAlign(CENTER, CENTER);
	textSize(50);
	text('press \nS \nto save \n[glitched font binary!]', 0, 0, width, height*.7);
}


function keyPressed() {
	if(key == 'S') {
		glitch.saveBytes('RobotoMono-Light_glitched.otf');
	}
}


/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}
</script>
